<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

</head>

<body>

    <div class="container-fluid">
        <div class="row text-center">
            <div class="col">
                <h1>To-Do List</h1>
            </div>
        </div>
    </div>

    <div class="container-fluid" id="Mid section">
        <div class="row pt-1 text-left">
            <table class="table" id="tabarea">
                <tr>
                    <td><input class="form-check-input" type="checkbox" value="" id="check"></td>
                    <td id="text">text goes here..</td>
                    <td><button class="btn btn-dark" id="btn"><i class="fa fa-trash"></i></button></td>
                </tr>
            </table>
        </div>
        <div class="row pb-2 text-center">
            <div class="col">
                <input type="text" style="background-color: transparent; border-color: rgba(0, 0, 0, 0.089);" id="inp-text">
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row text-center pb-3">  
            <div class="col">
                <button class="btn btn-dark" id="btn-add" disabled>Add</button>
            </div>
            <div class="col">
                <button class="btn btn-danger" id="btn-clr">Clear</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row text-center pb-3">  
            <div class="col">
                <button class="btn btn-dark" id="btn-sign-out">Sign in</button>
            </div>
            <div class="col">
                <button class="btn btn-dark" id="btn-stat">Status</button>
            </div>
        </div>
    </div>
    
    <!-- <button>Count Bears</button> -->
    <script src="popup.js" charset="utf-8"></script>
</body>

</html>
